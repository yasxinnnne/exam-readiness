<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Readiness Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>wach mraje3 l Exam?</h1>
        <div class="button-container">
            <button onclick="checkReadiness(true)">Yes</button>
            <button onclick="checkReadiness(false)">No</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        function checkReadiness(isReady) {
            const response = document.getElementById('response');
            if (isReady) {
                response.innerHTML = 'lynealtbnmmk';
            } else {
                response.innerHTML = 'l7wa';
            }
        }
    </script>

</body>
</html>
